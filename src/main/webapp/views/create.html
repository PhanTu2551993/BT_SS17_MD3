<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Employee</h3>
<p>
    <a th:href="@{/Employee}">
        Back to employee list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/Employee/save}" th:object="${employee}"
          method="POST">
            <input type="text" readonly="true" th:field="*{empId}"/>
        <div>
            <label>Employee Name</label>
            <input type="text" th:field="*{empName}"/>
            <p th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}" style="color: red"></p>
        </div>
        <div>
            <label>Employee Adress</label>
            <input type="text" th:field="*{address}"/>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></p>
        </div>
        <div>
            <label>Employee Birthday</label>
            <input type="date" th:field="*{dob}"/>
            <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" style="color: red"></p>
        </div>
        <div>
            <label>Employee Phone</label>
            <input type="text" th:field="*{phone}"/>
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
